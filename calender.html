<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender by grid and flex</title>
  <style>
    .calender{
      height: 350px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: 3rem repeat(5, 1fr);
      grid-gap: 1rem;
    }
    .date, .day{
      background-color: khaki;
      border-radius: 5px;
      font-size: 1.3em;
      font-family: Geneva, Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 4px 4px 8px -4px #ccc;
    }
    .other-date{
      background-color: darkkhaki;
    }
    .day{
      font-size: 1rem;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="calender">
    <div class="day">Sat</div>
    <div class="day">Sun</div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>
    <div class="day">Fri</div>
    <div class="date other-date">30</div>
    <div class="date other-date">31</div>
    <div class="date">1</div>
    <div class="date">2</div>
    <div class="date">3</div>
    <div class="date">4</div>
    <div class="date">5</div>
    <div class="date">6</div>
    <div class="date">7</div>
    <div class="date">8</div>
    <div class="date">9</div>
    <div class="date">10</div>
    <div class="date">11</div>
    <div class="date">12</div>
    <div class="date">13</div>
    <div class="date">14</div>
    <div class="date">15</div>
    <div class="date">16</div>
    <div class="date">17</div>
    <div class="date">18</div>
    <div class="date">19</div>
    <div class="date">20</div>
    <div class="date">21</div>
    <div class="date">22</div>
    <div class="date">23</div>
    <div class="date">24</div>
    <div class="date">25</div>
    <div class="date">26</div>
    <div class="date">27</div>
    <div class="date">28</div>
    <div class="date">29</div>
    <div class="date">30</div>
    <div class="date other-date">1</div>
    <div class="date other-date">2</div>
    <div class="date other-date">3</div>
  </div>
</body>
</html>
